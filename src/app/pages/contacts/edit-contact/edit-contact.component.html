<app-page-header
  title="EDIT CONTACT"
  subtitle="update the details of the contact"
  icon="fas fa-user-edit"
></app-page-header>
<contact-form
  *ngIf="contact; else noContact"
  [contact]="contact"
  (submit)="onSubmit($event)"
  (reset)="resetForm()"
></contact-form>
<ng-template #noContact>no contacts where found</ng-template>
